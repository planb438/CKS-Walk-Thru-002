apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-image-signatures
spec:
  validationFailureAction: enforce
  background: false
  rules:
    - name: require-signed-images
      match:
        any:
          - resources:
              kinds:
                - Pod
      verifyImages:
        - image: "docker.io/YOUR_DOCKERHUB/*"
          key: |
            -----BEGIN PUBLIC KEY-----
            YOUR-COSIGN-PUBLIC-KEY-CONTENT
            -----END PUBLIC KEY-----
          mutateDigest: true
